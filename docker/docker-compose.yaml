  #     - mysql5.7
  #   command: ["./server", "-c", "config.yaml"]
  mysql5.7:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=yoomall
      - MYSQL_USER=yoomall
      - MYSQL_PASSWORD=yoomall
    volumes:
      - ./data:/var/lib/mysql
    restart: always
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci